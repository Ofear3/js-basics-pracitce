<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Page</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/5968/5968292.png">

    <style>
        /* Body */
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #1b1f3b;
            margin-top: 20px;
        }

        /* Output container */
        .output-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 35px;
            margin:auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Fields */
        .field {
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.5;
        }

        .field span.label {
            font-weight: bold;
            color: #1b1f3b;
        }

        .field span.value {
            color: #37406e;
        }

        /* Button */
        .output-container a {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            background-color: #1b1f3b;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #37406e;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Output Details</h1>

    <div class="output-container">
        <div class="field"><span class="label">Welcome </span> <span class="value" id="wlcm"></span></div>
        <div class="field"><span class="label">Your Age is:</span> <span class="value" id="Age"></span></div>
        <div class="field"><span class="label">After 5 Years your age will be:</span> <span class="value" id="ageAfter5"></span></div>
        <div class="field"><span class="label">Your Hobby:</span> <span class="value" id="hobbyDisplay"></span></div>
        <div class="field"><span clss="label"><strong>Your address</strong></span></div>
        <div class="field"><span class="label">Street:</span> <span class="value" id="street"></span></div>
        <div class="field"><span class="label">City:</span> <span class="value" id="city"></span></div>
        <div class="field"><span class="label">Country:</span> <span class="value" id="country"></span></div>
        <div class="field"><span class="label">Student Status:</span> <span class="value" id="studentStatus"></span></div>

        <a href="index.html"><button>Back</button></a>
    </div>

    <script src="variables.js"></script>

</body>
</html>
