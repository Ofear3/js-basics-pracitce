<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/5968/5968292.png">
    <style>
        /* General body */
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #1b1f3b;
            margin-top: 30px;
        }

        /* Form container */
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        label, p {
            font-weight: 600;
            color: #1b1f3b;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1b1f3b;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #37406e;
        }

        /* Radio buttons style */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .radio-group input {
            width: auto;
        }
    </style>
</head>
<body>

    <h1>JavaScript Practices</h1>

    <div class="form-container">
        <label for="fullName">Full Name: </label>
        <input type="text" id="fullName" placeholder="Enter your name">

        <label for="age">Age: </label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="hobby">Your Hobby: </label>
        <input type="text" id="hobby" placeholder="Enter your hobby">

        <p>Are You a student?</p>
        <div class="radio-group">
            <input type="radio" id="student_yes" name="status" value="yes">
            <label for="student_yes">Yes</label>
            <input type="radio" id="student_no" name="status" value="no">
            <label for="student_no">No</label>
        </div>

        <label for="address">Address: </label>
        <textarea id="address" placeholder="Street, City, Country"></textarea>

        <button id="submit">Submit</button>
    </div>

    <script src="variables.js"></script>
</body>
</html>
